<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<body class="bg-dark">


    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Podcast</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="recherche" onkeyup="search(this.value)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav> <!-- Fin de nav -->
    </div>

    <table class="table text-white" id="resultat">
        <tr>
          <td>Titre <br> Artiste</td>
          <td>Date</td>
        </tr>
    </table>

    <h1 class="display-1 text-center text-primary my-5">Web Radio</h1>
    <div class="container">
        <div class="card bg-dark text-white border-white">
            <div class="card-body">
                <h2 class="card-title my-5 text-center">Musique en cours</h5>

                    <div class="row text-center">
                        <div class="col-md-6 text-right mt-5">
                            <p class="card-text"><audio src="" controls></audio></p>
                        </div>

                        <div class="col-md-6 text-left mt-5">
                            <p id="artisteencours"></p>
                            <p id="titreencours"></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card bg-dark text-white border-white">
            <div class="card-body">
                <h2 class="card-title">Joués récemment</h2>

                <table class="table text-white" id="playlist">
                      <tr>
                        <td>Titre <br> Artiste</td>
                        <td>Date</td>
                      </tr>
                  </table>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
</body>

</html>
